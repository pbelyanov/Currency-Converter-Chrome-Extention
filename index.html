<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed&display=swap");
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Forex Converter</title>
  </head>
  <body>
    <div id="banner">
      <img src="./Currency Converter.png" alt="" />
    </div>
    <section id="calc-table" style="width: 385px">
      <a>From</a>
      <a>To</a>
      <div class="currencies" style="margin-bottom: 10px">
        <select id="from" placeholder="from" style="width: 189px"></select>
        <select id="to" placeholder="to" style="width: 189px"></select>
      </div>
      <div class="numbers" style="margin-bottom: 10px">
        <input id="amount" type="number" placeholder="Amount" />

        <input id="result" placeholder="result" disabled />
      </div>
      <button id="submit">convert</button>
    </section>
  </body>
</html>
